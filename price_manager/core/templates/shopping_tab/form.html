{% extends 'base.html' %}

{% block title %}Редактирование заявки{% endblock %}

{% block body %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-header">
        {{ shopping_tab.name }}
      </div>
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_name" class="form-label">{{ form.name.label }}</label>
            {{ form.name }}
            {% if form.name.errors %}
              <div class="invalid-feedback d-block">{{ form.name.errors|join:', ' }}</div>
            {% endif %}
          </div>
          <div class="form-check mb-3">
            {{ form.open }}
            <label class="form-check-label" for="id_open">{{ form.open.label }}</label>
          </div>
          <div class="d-flex justify-content-end gap-2">
            <a class="btn btn-outline-secondary" href="{% url 'shopping-tab-detail' shopping_tab.pk %}">Отмена</a>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
