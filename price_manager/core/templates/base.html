 {% load django_htmx static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" 
    rel="stylesheet" />
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"/>
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <style>
        {% block style %} {% endblock %}
    </style>
</head>
<body  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% include 'includes/header.html' %}
    <div class="container mt-5">
      <div data-toasts-container hx-get='{% url "toast-messages" %}' hx-trigger="toasts:fetch from:body" hx-swap="afterbegin" class="toast-container top-0 end-0 p-3">
          {% include "core/partials/toast_messages.html" %}
      </div>
    {% block body %}{% endblock %}
    </div>
    <div class="modal fade" id="shoppingTabSelectionModal" tabindex="-1" aria-labelledby="shoppingTabSelectionModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div id="shopping-tab-selection-modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="shoppingTabSelectionModalLabel">Добавить в корзину</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
              <p class="mb-0 text-muted">Загрузка…</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% block script %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src={% static "js/htmx.min.js"%}></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script>
      function initToasts() {
        const toastEls = document.querySelectorAll(".toast");
        toastEls.forEach((el) => {
          const toast = window.bootstrap.Toast.getOrCreateInstance(el);
          toast.show();
          el.addEventListener("hidden.bs.toast", () => {
            el.remove();
          });
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        initToasts();
      });

      document.addEventListener("toasts:initialize", () => {
        initToasts();
      });
    </script>
</body>
</html>
