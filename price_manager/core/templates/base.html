<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% include 'includes/bootstrap.html' %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
        }

        /* Layout Styles */
        .container {
            max-width: 100%;
        }

        nav {
            background-color: #333;
            padding: 1rem;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        
        nav a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        .table-wrap {
            max-height: 700px;
            overflow: auto;
        }

        .content { 
            max-width: 1250px;
            margin: 30px auto; 
            background: #fff; 
            border-radius: 13px; 
            box-shadow: 0 6px 28px 0 rgba(44,62,80,0.10);
            padding: 36px 36px 16px 36px; 
            position: relative;
            overflow: auto;
        }

        {% block style %}{% endblock %}

        .toggle-widget {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>
    {% include 'includes\header.html' %}
    <div class="content">
    {% if messages %}
    <div class="callout">
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    </div>
    {% endif %}
    {% block body %}{% endblock %}
    </div>
</body>
<script>
    {% block script %}
    {% endblock %}
</script>
</html>
