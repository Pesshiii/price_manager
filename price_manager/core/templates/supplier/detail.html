{% extends 'base.html' %}

{% block title %}
Поставщик: {{supplier.title}}
{% endblock %}

{% block body %}
<div class="container table-wrap">
  <div class="container">
    <form method="get" class="form form-control mb-3 w-100">
      <div class="w-100">
        {{filter_form.as_p }}
      <button type="submit" class="btn btn-primary ml-2">Поиск</button>
      </div>
  </form>
  <button
    onclick="window.location.href='settings'"
    class="btn btn-secondary ml-2">
    Импорт
  </button>
    <div>
      <h1>{{supplier.name}}</h1>
    </div>
  </div>
    {% load django_tables2 %}
    {% render_table table %}
  </div>
{% endblock %}

{% block script %}
{% endblock %}
