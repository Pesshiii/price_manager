{% extends 'base.html' %}

{% block title %}
Поставщик: {{supplier.name}}
{% endblock %}

{% block body %}
  <div class="container">
    <h1>{{supplier.name}}</h1>
    <h2>{{setting.name}}</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Загрузить</button>
    </form>
    {% if table %}
      {% load django_tables2 %}
      {% render_table table %}
    {% endif %}
  </div>
{% endblock %}

{% block script %}
{% endblock %}
